<!DOCTYPE html>
<html>
<head>
	<title>Node Chat App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users">
			
		</div>
	</div>
	<div class="chat__main">
		<ol id="messages" class="chat__messages">
		</ol>
		<div class="chat__footer">
			<form action="index_submit" method="get" id="message-form">
				<input type="text" name="message" placeholder="Message" autofocus autocomplete="off"> 
				<button type="submit">Send</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My Current Location</a>
			</div>
		</li>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js" type="text/javascript" ></script>
	<script src="/js/libs/moment.js" type="text/javascript" ></script>
	<script src="/js/libs/mustache.js" type="text/javascript" ></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
